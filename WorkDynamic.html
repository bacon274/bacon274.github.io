    <script type="text/babel">
        class WorkObject {
                constructor(href, imgsrc, logoPresent, logoSource, name, description, tags, render){
                this.href = href;
                this.imgsrc = imgsrc;
                this.logoPresent = logoPresent;
                this.logoSource = logoSource;
                this.name = name;
                this.description = description;
                this.tags = tags;
                this.render = render;
        }
        };

        var workList = [];
        var solo = new WorkObject("work_1.html", "images/Solo/final.jpg", true, "images/Solo/logo.png", "Polysand", "Designing cost effective building materials using local waste with the charity WasteAid.", ["Sustainable Design",  "Circular Economy" , "Optimisation"], true)
        workList.push(solo);

        let AddWorkListing = (workList) => {
            return(
                    workList.map(workObject => (workObject.render == true?
                       ( <div key={workObject.name} className="Work-Listing">
                            <a href={workObject.href}>
                                <img className="Work-image" src={workObject.imgsrc} />
                                <img className="clientLogo" src={workObject.logoSource} />
                                <div className="Listing-contents">
                                    <h1>{workObject.name}</h1>
                                    <p>{workObject.description}</p>
                                    {workObject.tags.map(tag => <span key={tag}> {tag} </span>)}
                                </div>
                            </a>
                        </div>)
                    : null)
                    )
                )
        };

        class App extends React.Component {
        }

        

    ReactDOM.render(
    AddWorkListing(workList),
    document.querySelector(".Work-container")
    );
