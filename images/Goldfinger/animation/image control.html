function showCoords(event) {
    var x = event.clientX;
    var y = event.clientY;
    var coords = "X coords: " + x + ", Y coords: " + y;
    document.getElementById("text").innerHTML = coords;
    var num = Math.ceil((x/1000)*31)
    if(num>30){num = 30}
    document.getElementById("text").innerHTML = num-1+'.png';
    document.getElementById("image").src = links[num];
}
